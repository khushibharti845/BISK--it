  <!-- Auth Section -->
  <section class="auth-container">

    <!-- LOGIN BOX -->
    <div class="auth-box" id="loginBox">
      <h2>Login</h2>
      <input type="text" id="loginEmail" placeholder="Email or Username">
      <input type="password" id="loginPassword" placeholder="Password">
      <button id="loginBtn">Login</button>
      <div class="switch">
        Donâ€™t have an account? <a href="#" onclick="showSignup()">Sign Up</a>
      </div>
    </div>

    <!-- SIGNUP BOX -->
    <div class="auth-box" id="signupBox">
      <h2>Create an Account</h2>
      <input type="text" id="signupName" placeholder="Full Name">
      <input type="email" id="signupEmail" placeholder="Email">
      <input type="password" id="signupPassword" placeholder="Create Password">
      <input type="password" id="signupConfirmPassword" placeholder="Confirm Password">
      <button id="signupBtn">Sign Up</button>
      <div class="switch">
        Already have an account? <a href="#" onclick="showLogin()">Login</a>
      </div>
    </div>

  </section>

  <!-- External JS -->
  <script src="login.js"></script>
