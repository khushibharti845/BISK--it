<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BISK-it | Login / Signup</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      background: url('https://images.unsplash.com/photo-1498579150354-977475b7ea0b?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: "Poppins", sans-serif;
      color: #37423d;
    }
    body::before {
      content: "";
      position: fixed;
      width: 100%; height: 100%;
      background: rgba(248, 247, 244, 0.92);
      top: 0; left: 0; z-index: -1;
    }

    /* Header */
    header {
      background: rgba(136,160,144,0.9);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 60px;
    }
    header .logo {font-size: 1.8rem; font-weight: 600; color: #f7f6f2;}
    nav a {
      color: #f7f6f2;
      text-decoration: none;
      margin: 0 15px;
      border-radius: 20px;
      padding: 6px 10px;
    }
    nav a:hover {background: rgba(255,255,255,0.25);}
    nav a.active {background: #e6e4dd; color: #37423d;}
    nav .btn {
      background: #e6e4dd; color: #446b5c;
      padding: 8px 15px;
      border-radius: 25px;
    }

    /* Auth Container */
    .auth-container {
      text-align: center;
      padding: 70px 20px;
    }

    .auth-box {
      width: 400px;
      margin: auto;
      background: white;
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: 0.4s;
    }

    h2 {
      color: #446b5c;
      margin-bottom: 20px;
      font-weight: 600;
    }

    input {
      width: 100%;
      margin-bottom: 15px;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #cdd7cc;
      background: #f9f9f8;
    }

    button {
      background: #446b5c;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {background: #5c8f7a;}

    /* Switch Links */
    .switch {
      margin-top: 15px;
      font-size: 0.9rem;
    }
    .switch a {
      color: #446b5c;
      text-decoration: none;
      font-weight: 600;
    }
    .switch a:hover {text-decoration: underline;}

    /* Hide Signup Initially */
    #signupBox {display: none;}

  </style>
</head>
<body>

   <!-- Header    -->
  <header>
    <div class="logo">ðŸ¥— BISK-it</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="recipe.html">Recipes</a>
      <a href="upload.html">Upload</a>
      <a href="community.html">Community</a>
      <a href="login.html" class="active btn">Login</a>
    </nav>
  </header>

  <section class="auth-container">

   <!-- LOGIN BOX -->
    <div class="auth-box" id="loginBox">
      <h2>Login</h2>

      <input type="text" placeholder="Email or Username">
      <input type="password" placeholder="Password">

      <button>Login</button>

      <div class="switch">
        Donâ€™t have an account? <a href="#" onclick="showSignup()">Sign Up</a>
      </div>
    </div>

     <!-- SIGNUP BOX  -->
    <div class="auth-box" id="signupBox">
      <h2>Create an Account</h2>

      <input type="text" placeholder="Full Name">
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Create Password">
      <input type="password" placeholder="Confirm Password">

      <button>Sign Up</button>

      <div class="switch">
        Already have an account? <a href="#" onclick="showLogin()">Login</a>
      </div>
    </div>

  </section>

  <script>
    function showSignup() {
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("signupBox").style.display = "block";
    }
    function showLogin() {
      document.getElementById("signupBox").style.display = "none";
      document.getElementById("loginBox").style.display = "block";
    }
  </script>

</body>
</html>
